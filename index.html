<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="grid grid-cols">
    <div class="col-start-2 bg-gray-100 w-full p-8 space-y-6">
      <div class="text-center max-w-lg mx-auto">
        <h1 class="text-4xl text-indigo-900 font-extrabold mb-4">
          Hello World
        </h1>
        <h3 class="text-lg text-gray-500 font-semibold">
          This is a Scroll Snap Example with little JS and TailwindCSS with very
          little custom classes waiting for v.3 to come with new features!
        </h3>
      </div>
      <p class="text-gray-900 mt-6">
        It is based on the Grid CSS behavior. Not much more to say. Just to make
        sure that the line is wrapping correctly.
      </p>
    </div>
    <div class="col-span-full relative">
      <div class="absolute inset-0 -z-10 grid grid-cols">
        <div class="bg-gray-100 col-start-2 col-end-3"></div>
      </div>
      <div
        id="gallery"
        class="
          snap
          overflow-x-auto
          grid grid-inherit
          overflow-behaviour
          no-scrollbar
          py-16
        "
      >
        <div id="gallery-wrapper" class="flex w-60 mx-auto">
          <div class="snap-item w-60">
            <button
              id="item-0"
              onClick="scrollToItem(0)"
              class="
                h-96
                w-52
                mx-4
                rounded-lg
                shadow-lg
                bg-green-400
                hover:bg-opacity-90
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-600
              "
            ></button>
          </div>
          <div class="snap-item w-60">
            <button
              id="item-1"
              onClick="scrollToItem(1)"
              class="
                w-52
                mx-4
                h-96
                rounded-lg
                shadow-lg
                bg-red-400
                hover:bg-opacity-90
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-600
              "
            ></button>
          </div>
          <div class="snap-item w-60">
            <button
              id="item-2"
              onClick="scrollToItem(2)"
              class="
                w-52
                mx-4
                h-96
                rounded-lg
                shadow-lg
                bg-blue-400
                hover:bg-opacity-90
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-600
              "
            ></button>
          </div>
          <div class="snap-item w-60">
            <button
              id="item-3"
              onClick="scrollToItem(3)"
              class="
                w-52
                mx-4
                h-96
                rounded-lg
                shadow-lg
                bg-yellow-400
                hover:bg-opacity-90
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-600
              "
            ></button>
          </div>
          <div class="snap-item w-60">
            <button
              id="item-4"
              onClick="scrollToItem(4)"
              class="
                w-52
                mx-4
                h-96
                rounded-lg
                shadow-lg
                bg-pink-400
                hover:bg-opacity-90
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-600
              "
            ></button>
          </div>
          <div class="snap-item w-60">
            <button
              id="item-5"
              onClick="scrollToItem(5)"
              class="
                w-52
                mx-4
                h-96
                rounded-lg
                shadow-lg
                bg-purple-400
                hover:bg-opacity-90
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-600
              "
            ></button>
          </div>
          <div class="snap-item">
            <div id="placeholder"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-start-2 bg-gray-100 h-96 w-full">
      <div class="flex justify-between px-6">
        <button onClick="scrollToPrev()">left</button>
        <button onClick="scrollToNext()">right</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
